<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Can't choose what to watch from your roster? Well, it's show time! Show helps use randomness to help you choose from your list of shows. Plus, it never recommends the same show twice in row!">
    <title>Show Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 id="heading">Show Selector</h1>
        <span><a id="show"></a></span>
        <label class="showName" id="showName" for="updateShow">Show Name</label>
        <input class="updateInput" id="updateInput" type="text" name="updateShow">
        <label class="urlLabel" id="urlLabel" for="updateUrl">Show URL</label>
        <input class="urlInput" id="urlInput" type="text" name="updateUrl">
        <button id="showtime" type="button">Show Time!</button>
        <button id="update" type="button">Add Show</button>
        <p class="clear" onclick="clearStorage()">Clear All</p>
        <p class="update" onclick="updateList()">Update List</p>
    </div>
    <div class="background controls">
    </div>
    <img class="resting" src="icons/resting.svg" alt="A person resting on a couch.">
    <script src="script.js"></script>
</body>

</html>
