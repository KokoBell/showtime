<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Show Selector</h1>
        <span id="show"></span>
        <label class="showName" for="updateShow">Show Name</label>
        <input class="updateInput" id="updateInput" type="text" name="updateShow">
        <button id="showtime" onclick="randomShow()" type="button">ShowTime!</button>
        <button id="update" type="button">Add Show</button>
        <p class="clear" onclick="clearStorage()">Clear All</p>
        <p class="update" onclick="updateList()">Update List</p>
    </div>
    <img class="resting" src="icons/resting.svg" alt="A person resting on a couch.">
    <script src="script.js"></script>
</body>

</html>
